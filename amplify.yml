version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://get.pnpm.io/install.sh | sh -
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
